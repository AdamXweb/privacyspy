[rubric.behavioral-marketing]
value = "yes-opt-out"
citations = [
  "Third Parties and Partner Stores that we contract with to provide our services to you may require us to share your information (and associated identifiable website and/or app usage data) and such third parties may be located inside or outside of the European Economic Area (\"EEA\"). Third parties include our Partner Stores (who will also act as Data Controller with 7digital and use of their service will be subject to their own terms of service and privacy policy), suppliers and third party sub contractors who perform services for us (including data storage, security and technical testing and analysis, sales, marketing, fraud investigations and payment collection) based on our instructions. These third parties have limited access to your information to perform these tasks on our behalf, and are contractually bound to protect and to use it only for the purposes for which it was disclosed and consistent with this Privacy Policy.\n\nCurrent third parties engaged by 7digital are 'Google Analytics Solutions' https://www.google.com/analytics.\n\n[...]\n\nYou have the right to choose whether your personal data is processed for marketing or promotional purposes by us and/or any third parties. At present 7digital does not use your personal data for marketing and we would inform you if we did intend to use your personal data ourselves or transfer it to a third party for marketing purposes so as to give you the opportunity to exercise your right to prevent such processing . Regardless of our non-marketing approach we may still send you non-promotional emails such as emails about your account or our ongoing relations."
]

[rubric.security]
value = "somewhat"
citations = [
  "7digital has implemented and continues to implement and update technical and physical security features and measures, as well as strict internal administrative guidelines to safeguard the privacy of your personal data from unauthorised access, loss, destruction, or improper use. Some of the safeguards we employ are data encryption, and information access controls. We will continue to enhance our security procedures as new technology becomes available. While we make every effort to ensure that your information is secure on our system, no data transmission over the internet can be guaranteed to be 100% secure. As a result, we cannot guarantee the security of any information you transmit to us, and you do so at your own risk.\n\nYou are responsible for maintaining the confidentiality of your password. You may have a payment method stored with the Payment Controller or, and if your password is used by a third party (whether or not authorised) the third party will be able to make purchases with that payment method. You will be fully liable for any actions made with your account details where you have not kept your password secure. 7digital advises you to change your password frequently and to always keep it secure.\n\nIf you know or suspect unauthorised use of your 7digital account or any other breach of security please contact us at the Contact Us section below. In no event will 7digital be liable for any indirect or consequential loss or damage resulting from the disclosure of your user information."
]

