[rubric.third-party-access]
value = "yes-unspecified"
citations = [
  "7DIGITAL UNITED STATES / LEGAL / PRIVACY POLICY\nPrivacy Policy\nEffective from 14th August 2019\n\nHere at 7digital, we are committed to providing an excellent user experience and to protecting and respecting your privacy whilst we do so. Your use of our website www.7digital.com will be subject to this Privacy Policy, so please read this Privacy Policy carefully.\n\nWe are registered with the Information Commissioner's Office, the regulator of General Data Protection Regulations (GDPR) and other relevant legislation and abide by its requirements.\n\nThis Privacy Policy (and the other documents referred to in it) describes how 7digital and its subsidiaries (collectively \"7digital\", \"we\", \"us\" or \"our\") collect, use, process and disclose your information, including personal information, in conjunction with your access and use of the 7digital Store as the data controller (the “Data Controller”).\n\nPlease read the following carefully to understand our view and practices regarding your personal data and how we will treat it. By visiting our website located at www.7digital.com (or sub domain) and/or using or accessing our services available on our website or mobile application (app), (together the \"7digital Store\") and/or through a third party website, portal, app or service powered by 7digital for a third party (a \"Partner Store\"), or agreeing to a contract with 7digital to purchase or subscribe to products, digital content and services, you are accepting and consenting to the practices described in this Privacy Policy.\n\nAs used in this Privacy Policy, \"Personal Data\" means any information that identifies or can be used to identify a living individual either alone or in combination with other data.\n\nIMPORTANT: If you are accessing the services via a Partner Store, you are also accepting the practices described in the Partner Store’s privacy policy, which you should also review carefully. Any information that you enter on the Partner Store or on the 7digital pages, fields or resources that are integrated with the Partner Store may, where you have agreed, be shared with the owner of the Partner Store for marketing purposes as described in this Privacy Policy. We are not responsible for the privacy practices of the Partner Store.\n\n1. What information do we collect about you?\n\nInformation You Give to Us that is necessary for your use of the 7digital Store. We collect from you the following personal information when you use the 7digital Store which is necessary for the performance of the contract between you and 7digital to allow us to comply with our legal obligations; without this information we will not be able to provide you with our services. The information we ask for and collect from you is as follows:-\n\nIf you register for an account with 7digital you will be asked to provide basic information such as your email address. \n\nOther Information you may choose to give us in order to obtain a better experience with 7digital. Any additional personal information will be processed based on your consent only. The circumstance in which you may want to provide us with this information is:-\n\nIf you enter a competition, you may be required to provide information such as your name, email address and/or address.\n\nIf you signed up to our newsletters then we collect information such as your first name, last name and email address to keep in contact with you as well as any other information you choose to provide.\n\nInformation to make payment will be directly inputted by you to our third party payment service PayPal (the \"Payment Controller\"). More information about the Payment Controller and its privacy policy can be found by clicking on the following links: https://www.paypal.com/gb/webapps/mpp/ua/privacy-full. The Payment Controller requires the information from you as described below, as it is necessary to comply with applicable law (such as fraud checks and territory restrictions from our third party rightsholders). If you do not provide this information you will not be able to make your purchase:\n\nPayment Information that the Payment Controller requires when you make a purchase from the 7digital Store is financial information like your bank account or credit card information to process payments and comply with applicable law. The Payment Controller may also require other authentication information such as your date of birth, your address, email address, phone number and other information in order to verify your identity to provide their payment services to you, and to comply with applicable law.\n\nInformation may be automatically collected from your use of the 7digital store as is necessary for the performance of the contract between you and 7digital and third party providers, (such as the record labels), of the music that you listen to. We may also have to comply with legal obligations but, most importantly it allows us to provide you with a good online experience. We (or a third party service provider acting on our behalf) may be using web beaconing technology to facilitate information tracking, and/or utilise 'local storage' to store your user preferences. For more details please see 'Other Important Information'. The type of information we automatically collect and why it is required is as follows:\n\nGeo-location Information about your precise or approximate location as determined through data such as your IP address or device location is collected before you proceed to make payment through the 7digital Store with the Payment Controller. We require this information as not all music products are available in every territory as determined by the third party rightsholders who rely upon us to ensure their music is not made available where they have not permitted its exploitation.\n\nUsage Information is collected about you from your web browser or from interactions with our apps, products and services, such as the full Uniform Resource Locators (URL) clickstream to, through and from the 7digital Store (including date and time); products you viewed or searched for; page response times; download errors; length of visits to certain pages of information, page interaction information and methods used to browse away from a page.\n\nLog Data and Device Information is gathered such as date, time, connection speed, IP address, device location, browser type and version, operating system and platform. That information includes, among other things: details about how you’ve used the 7digital Store (including if you clicked on links to third party applications), IP address, access dates and times, hardware and software information, device information, unique identifiers, crash data, cookie data, and the pages you’ve viewed or engaged with before or after using the 7digital Store.\n\nCookies and Similar Technologies are used by 7digital such as web beacons, pixels, and mobile identifiers to facilitate information tracking and/or utilise ‘local storage’ to store your user preferences. We may also engage others to track your behaviour on our behalf. For more detailed information on the cookies and other online tracking tools we use and the purposes for which we use them see our Cookie Policy.\n\nPayment Information given over to the Payment Controller is also in part collected through the 7digital Store, including the payment method used, date and time, payment amount, PayPal username as relevant to your payment method to establish your country of origin and other related transaction details. This information is necessary for us to comply with our legal obligations to third party rightsholders of the music supplied and to facilitate fraud checks and to allow the provision of the Music Services.\n\nInformation from third parties may be provided to 7digital if you use any of the other websites we operate or the other services we support including Partner Stores that we power by way of music supply and operation. We are also working closely with other third parties (including, for example, business partners, sub-contractors in technical, payment and delivery services, analytics providers, credit reference agencies) and may receive information about you, including but not limited to demographic information, from them. We do not control, supervise or respond to how the third parties providing your information process your personal data and any information requests should be directed to such third parties.\n\nIf you require further information about the third parties used by 7digital please see section 3 below.\n\n2. How do we use your information?\n\nWe use, store, and process your information and information that we receive from other sources to monitor and improve the performance of the 7digital Store and to comply with our legal obligations. The information we collect from you is generally stored and analysed on an aggregated basis.\n\nTo provide, improve, and develop the 7digital Service certain information on search criteria and results, listening and purchase history may be used to provide aggregated trend analysis for 7digital's own use. We will principally use your information to provide you with the information, products and services that you request from us and to perform our services as follows:\n\nTo operate, protect, improve, and optimize the 7digital Store experience, such as by performing analytics and conducting research as to our and our Partner Stores performance.\n\nProvide our customer services.\n\nSend you service or support messages, updates, security alerts, and account notifications that will affect your ongoing use of the service we will communicate with you via your email address.\n\nWe may use your email address to send you service announcements, and to ensure that content from our website or apps is presented in the most effective manner for your use.\n\nTo personalize and customize your experience such as music recommendations.\n\nWe process this information given our legitimate interest in improving the 7digital Store and where necessary for the adequate performance of the contract with you.\n\nCreate and maintaining a trusted and safer environment for security reasons some information may also be logged and kept for our internal security audit log, which may be linked to your IP address. Third party music rightsholders also require us to tailor our product offering depending on where you are based. Your information will be used to:\n\nDetect and prevent fraud, abuse, security incidents, and other harmful activity.\n\nConduct security investigations and risk assessments by way of a instigating a fraud score.\n\nComply with our legal obligations.\n\nResolve any disputes with any of our music rightsholders and enforce our agreements with third parties.\n\nEnforce our Terms of Service and other policies.\n\nWe process this information given our legitimate interest in protecting the 7digital Store, to measure the adequate performance of our contract with you, and to comply with applicable laws.\n\nProvide a personalised service we may use information that we have collected about you to:\n\nTailor our music intelligence services, to make suggestions and recommendations to you and other users of our website or apps about goods or services we offer that may interest you or them.\n\nIf you have signed up to receive newsletters we will send information about music releases we feel may interest you.\n\nIf you enter a competition, information you provide may be used to contact you about competition results, and where you have consented, further marketing purposes as notified at the time of data collection. We may also notify you that your personal information will be shared with specified third parties or Partner Stores.\n\nWe will process your personal information for the purposes listed in this section either with your explicit consent or otherwise given our legitimate interest in suggesting products that may be of interest to you. You can opt-out of receiving newsletter communications from us by following the unsubscribe instructions included in our email communications from 7digital Store or by clicking the link provided at section 6 of this Privacy Policy.\n\nHow the Payment Controller uses your Information is principally dealt with by them to facilitate the purchase of your music via the 7digital Store and is processed by the Payment Controller to:\n\nDetect and prevent fraud, abuse, security incidents, and other harmful activity.\n\nConduct security investigations and risk assessments.\n\nConduct checks against databases and other information sources.\n\nComply with their legal obligations (such as anti-money laundering regulations).\n\nEnforce the payment terms and other payment policies.\n\nFor further information about the Payment Controller and how they use your information please back to section 1 of this Privacy Policy.\n\n \n\n3. Who do we share your information with?\n\nWith Your Consent your information may be shared for a competition entry, where we are running a competition in conjunction with a third party or a Partner Store we will notify you at the point of collection that we will share your information with such third party, and you will be able to choose whether or not to proceed. For more information about how to change your preferences and to unsubscribe from communications, please see section 6 of this policy.\n\nCompliance with Laws, Responding to Legal Requests, Preventing Harm and Protection of our Rights may require 7digital to disclose your personal information to courts, law enforcement or governmental authorities, or authorized third parties, if and to the extent we are required or permitted to do so to:\n\nComply with our legal obligations and legal processes.\n\nRespond to claims asserted against us.\n\nRespond to verified requests relating to a criminal investigation or alleged or suspected illegal activity or any other infringing activity.\n\nEnforce our terms of service and other agreements.\n\nThird Parties and Partner Stores that we contract with to provide our services to you may require us to share your information (and associated identifiable website and/or app usage data) and such third parties may be located inside or outside of the European Economic Area (\"EEA\"). Third parties include our Partner Stores (who will also act as Data Controller with 7digital and use of their service will be subject to their own terms of service and privacy policy), suppliers and third party sub contractors who perform services for us (including data storage, security and technical testing and analysis, sales, marketing, fraud investigations and payment collection) based on our instructions. These third parties have limited access to your information to perform these tasks on our behalf, and are contractually bound to protect and to use it only for the purposes for which it was disclosed and consistent with this Privacy Policy.\n\nCurrent third parties engaged by 7digital are 'Google Analytics Solutions' https://www.google.com/analytics.\n\nOur Payment Controller who collects your data for the purpose of processing your payment when purchasing content from the 7digital Store shall require you to comply or be aware of their own use of your information to provide their services.\n\nBusiness transfers if 7digital undertakes or is involved in any merger, acquisition, reorganization, sale of assets, bankruptcy, or insolvency event, then we may sell, transfer or share some or all of our assets, including your information in connection with such transaction or in contemplation of such transaction (e.g. due diligence). In this event, we will notify you before your personal information is transferred and becomes subject to a different privacy policy.\n\nAnonymised and Aggregated Data will be used by 7digital if we share your website and/or app usage, purchase history, or demographic data with:\n\nMusic intelligence partners for the compilation of sales charts, and the analysis of data such as search criteria, results, downloads and purchases (for example, to provide search and recommendation services for music you might like).\n\nReporting to music rightsholders.\n\nAffiliates of the 7digital family of companies for the purposes described in this Privacy Policy, such as to: (i) provide services and joint content (e.g. registration, sales, provision and hosting of content, and customer support); (ii) help detect and prevent potentially illegal acts and violations of our policies; and (iii) guide our decisions about our products, services and communications.\n\nWhen we share your personal data with any third party, they must contractually agree to comply with privacy and security standards at least as stringent as 7digital's when handling similar data. When you provide data directly to the third party, the processing is based on their standards (which might not be the same as 7digital's) and your own independent relationship with that provider."
]

