<a href="{% url 'product' product_slug=product.slug %}">
    <div class="box product-box">
        <article class="media display-block-mobile">
            {% if product.icon %}
            <div class="media-left">
                <figure class="image is-64x64 margin-auto-mobile">
                    <img src="{{product.icon}}" class="is-rounded" alt="Icon for {{product.name}}">
                </figure>
            </div>
            {% endif %}
            <div class="media-content is-upped">
                <p class="is-size-5 product-box-title-mobile">
                    <strong>{{product.name}}</strong>&nbsp;<span
                        class="product-box-rating {{product.current_policy.color}}">
                        {% if product.current_policy.score > -1 %}{{product.current_policy.score|floatformat:"-1"}}/10{% else %}Unrated{% endif %}</span>
                        {% if product.has_active_warning %}
                        <span class="has-text-danger">
                             <i class="fas fa-exclamation-circle"
                                title="A high or medium severity warning was published for this product in the last 6 months"></i>
                        </span>
                        {% endif %}
                </p>
                <p class="product-box-description">{{product.description}}</p>
            </div>
        </article>
    </div>
</a>
