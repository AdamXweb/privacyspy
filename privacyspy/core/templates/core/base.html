{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} | PrivacySpy</title>
    <script defer src="{% static 'core/js/fontawesome.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core/css/bulma.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    <noscript>
        <link rel="stylesheet" href="{% static 'core/css/noscript.css' %}">
    </noscript>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'index' %}">
                    <strong>PrivacySpy</strong>
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>
                    <a class="navbar-item">
                        Rankings
                    </a>
                    <a class="navbar-item">
                        Extension
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
    <script src="{% static 'core/js/core.js' %}"></script>
</body>

</html>
